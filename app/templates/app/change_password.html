<!-- change_password.html -->


{% block content %}
  <h2>Change your password</h2>
  
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li class="message">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
  </form>
{% endblock %}
